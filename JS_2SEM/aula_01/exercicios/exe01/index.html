<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body class="container">

    <h1 class="text-center">Informe seus dados </h1>
    <form id="formulario">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required class="form-control mt-0 mb-4 col-12 col-lg-4 border border-secondary-subtle"><br><br>
    
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required class="form-control mt-0 mb-4 col-12 col-lg-4 border border-secondary-subtle"><br><br>
    
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required class="form-control mt-0 mb-4 col-12 col-lg-4 border border-secondary-subtle"><br><br>
    
        <button   class="btn btn-success" type="button" onclick="verificarDados()">Enviar</button>
    </form>
    
    <div id="progress">
        Carregando...
        <progress id="progresso" value="0" max="100"></progress>
        <p id="mensagem" style="color: green;"></p>
    </div>
    
</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

</html>
