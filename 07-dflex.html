<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento flexgrid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        section{
            height: 100px;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>1.Alinhamento Centralizado</h1>
    <section class="row bg-secondary justify-content-center ">
     <div class="bg-primary col-3 ">DIV 1</div>
     <div class="bg-danger col-3 ">DIV 2</div>
     <div class="bg-success col-3">DIV 3</div>

    </section>

    <h1>2.Alinhamento a direita</h1>
    <section class="row bg-secondary justify-content-end ">
        <div class="bg-primary col-3 ">DIV 1</div>
        <div class="bg-danger col-3 ">DIV 2</div>
        <div class="bg-success col-3">DIV 3</div>
   
       </section>
   
       <h1>3.Alinhamento between</h1>
    <section class="row bg-secondary justify-content-between ">
        <div class="bg-primary col-3 ">DIV 1</div>
        <div class="bg-danger col-3 ">DIV 2</div>
        <div class="bg-success col-3">DIV 3</div>
   
       </section>
   
       
       <h1>4.Alinhamento aroud</h1>
       <section class="row bg-secondary justify-content-around ">
           <div class="bg-primary col-3 ">DIV 1</div>
           <div class="bg-danger col-3 ">DIV 2</div>
           <div class="bg-success col-3">DIV 3</div>
      
          </section>
      
          <h1>5.Alinhamento vertical</h1>
          <section class="row bg-secondary justify-content-center align-items-lg-center  ">
              <div class="bg-primary col-3 ">DIV 1</div>
              <div class="bg-danger col-3 ">DIV 2</div>
              <div class="bg-success col-3">DIV 3</div>
             </section>
         
             <h1>6.Alinhamento embaixo</h1>
             <section class="row bg-secondary justify-content-center bg-secondary  align-items-lg-end ">
                 <div class="bg-primary col-3 ">DIV 1</div>
                 <div class="bg-danger col-3 ">DIV 2</div>
                 <div class="bg-success col-3">DIV 3</div>
                </section>
            

</main>
</body>
</html>
